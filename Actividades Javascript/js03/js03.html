<!DOCTYPE html>
<html>
<head>
    
    <script>
        function cambiaImagen(id, nombre) {
            document.getElementById(id).src = nombre;   
        }

        function toggleButtons() {
            let selection = document.getElementById("miImagen").value;
            
            
            if (selection === "cars") {
                document.getElementById("cocheBoton").style.display = "block";
                document.getElementById("cocheImagen").style.display = "block";
                document.getElementById("carHeading").style.display = "block";
                document.getElementById("spidermanBoton").style.display = "none";
                document.getElementById("spidermanImagen").style.display = "none";
                document.getElementById("spidermanHeading").style.display = "none";
            } 
            
            else if (selection === "spiderman") {
                document.getElementById("cocheBoton").style.display = "none";
                document.getElementById("cocheImagen").style.display = "none";
                document.getElementById("carHeading").style.display = "none";
                document.getElementById("spidermanBoton").style.display = "block";
                document.getElementById("spidermanImagen").style.display = "block";
                document.getElementById("spidermanHeading").style.display = "block";
            }
        }

        function changeStyle(sheet) {
            document.getElementById("stylesheet").href = sheet;
        }
    </script>
</head>
<body>
    <h2>Imágenes de coches & Spiderman</h2>

    <p>Ejemplo de JavaScript en el que cambiamos las imágenes mostradas el pulsar un botón:</p>
    <select id="miImagen" onchange="toggleButtons()">
        <option value="cars">Coches</option>
        <option value="spiderman">Spiderman</option>
    </select>

    <h3 id="carHeading">Coches</h3>
    <img id="cocheImagen" src="img/coche1.jpg" style="height:300px"><br>
    <div id="cocheBoton">
        <button onclick="cambiaImagen('cocheImagen', 'img/coche1.jpg')">Coche 1</button>    
        <button onclick="cambiaImagen('cocheImagen', 'img/coche2.jpg')">Coche 2</button>    
        <button onclick="cambiaImagen('cocheImagen', 'img/coche3.jpg')">Coche 3</button>        
        <button onclick="cambiaImagen('cocheImagen', 'img/coche4.jpg')">Coche 4</button>    
        <button onclick="cambiaImagen('cocheImagen', 'img/coche5.jpg')">Coche 5</button>    
        <button onclick="cambiaImagen('cocheImagen', 'img/coche6.jpg')">Coche 6</button>
    </div>

    <h3 id="spidermanHeading" style="display: none;">Spiderman</h3>
    <img id="spidermanImagen" src="img/spiderman2.jpg" style="height:300px"><br>
    <div id="spidermanBoton">
        <button onclick="cambiaImagen('spidermanImagen', 'img/spiderman2.jpg')">Spiderman 1</button>    
        <button onclick="cambiaImagen('spidermanImagen', 'img/spiderman3.jpg')">Spiderman 2</button>        
        <button onclick="cambiaImagen('spidermanImagen', 'img/spiderman4.jpg')">Spiderman 3</button>    
        <button onclick="cambiaImagen('spidermanImagen', 'img/spiderman5.jpg')">Spiderman 4</button>    
    </div>

</body>
</html>

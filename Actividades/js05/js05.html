<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva</title>
    <style>
        
        .style1 {
            font-family: Arial, sans-serif;
            color: blue;
        }
        .style2 {
            font-family: 'Courier New', Courier, monospace;
            color: green;
        }
        .style3 {
            font-family: 'Times New Roman', Times, serif;
            color: red;
        }
    </style>
</head>
<body>

    <h2>Documento HTML Interactivo</h2>

    
    <h3>Cambiar el estilo del párrafo:</h3>
    <p id="paragraph" class="style1">Este es un párrafo de ejemplo. Elige un botón para cambiar su estilo.</p>
    <button onclick="changeStyle('style1')">Estilo 1 (Arial)</button>
    <button onclick="changeStyle('style2')">Estilo 2 (Courier)</button>
    <button onclick="changeStyle('style3')">Estilo 3 (Times)</button>

    <hr>

    
    <h3>Cambiar la fuente de la imagen:</h3>
    <img id="image" src="img/coche1.jpg" alt="Coche 1">
    <br><br>
    <button onclick="changeImage('img/coche1.jpg')">Coche 1</button>
    <button onclick="changeImage('img/coche4.jpg')">Coche 2</button>
    <button onclick="changeImage('img/coche3.jpg')">Coche 3</button>

    <hr>

    
    <h3>Cambiar el mensaje:</h3>
    <div id="messageDiv">Este es el primer mensaje. Elige un botón para cambiarlo.</div>
    <br>
    <button onclick="changeMessage('Este es el primer mensaje.')">Mensaje 1</button>
    <button onclick="changeMessage('¡Este es el segundo mensaje!')">Mensaje 2</button>
    <button onclick="changeMessage('¡Aquí viene el tercer mensaje!')">Mensaje 3</button>

    <script>
        function changeStyle(style) {
            document.getElementById("paragraph").className = style;
        }
        
        function changeImage(src) {
            document.getElementById("image").src = src;
        }

        function changeMessage(message) {
            document.getElementById("messageDiv").innerHTML = message;
        }
    </script>

</body>
</html>

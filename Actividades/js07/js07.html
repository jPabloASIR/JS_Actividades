<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .slider {
      position: relative;
      width: 80vw;
      max-width: 900px;
      height: 60vh;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .imagenes {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .imagenes img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
      border-radius: 20px;
    }

    .flecha {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 3rem;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      border-radius: 50%;
    }

    .izquierda {
      left: 10px;
    }

    .derecha {
      right: 10px;
    }

    .flecha:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="slider">
    <button class="flecha izquierda" onclick="cambiarImagen(-1)">&#8592;</button>
    <div class="imagenes" id="contenedorImagenes">
      <img src="https://source.unsplash.com/random/1200x800?nature" alt="Imagen 1">
      <img src="https://source.unsplash.com/random/1200x800?city" alt="Imagen 2">
      <img src="https://source.unsplash.com/random/1200x800?space" alt="Imagen 3">
      <img src="https://source.unsplash.com/random/1200x800?ocean" alt="Imagen 4">
    </div>
    <button class="flecha derecha" onclick="cambiarImagen(1)">&#8594;</button>
  </div>

  <script>
    let indiceActual = 0;

    function cambiarImagen(direccion) {
      const contenedor = document.getElementById("contenedorImagenes");
      const total = contenedor.children.length;

      indiceActual += direccion;

      if (indiceActual < 0) {
        indiceActual = total - 1;
      } else if (indiceActual >= total) {
        indiceActual = 0;
      }

      const desplazamiento = -indiceActual * 100;
      contenedor.style.transform = `translateX(${desplazamiento}%)`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f7f9fb;
      font-family: 'Arial', sans-serif;
    }

    .calculadora {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #pantalla {
      font-size: 3rem;
      padding: 20px;
      width: 100%;
      text-align: right;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
    }

    button {
      font-size: 2rem;
      padding: 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .igual {
      background-color: #28a745;
    }

    .igual:hover {
      background-color: #1e7e34;
    }

    .limpiar {
      background-color: #dc3545;
    }

    .limpiar:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="pantalla" disabled />
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('/')">÷</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('*')">×</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('-')">−</button>

      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button class="limpiar" onclick="limpiar()">C</button>
      <button onclick="agregar('+')">+</button>

      <button class="igual" onclick="calcular()" style="grid-column: span 4;">=</button>
    </div>
  </div>

  <script>
    function agregar(valor) {
      document.getElementById("pantalla").value += valor;
    }

    function limpiar() {
      document.getElementById("pantalla").value = "";
    }

    function calcular() {
      try {
        const resultado = eval(document.getElementById("pantalla").value);
        document.getElementById("pantalla").value = resultado;
      } catch (e) {
        document.getElementById("pantalla").value = "Error";
      }
    }
  </script>
</body>
</html>
